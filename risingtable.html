<!DOCTYPE html>

<tr>

<td>Thể Dục</td>

        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp</td></tr>
    <tr><td>Thứ Tư</td>
        <td>Âm nhạc</td>

    <tr><td>Thứ Năm</td>
        <td>Văn Học</td>

</table>
</body>
</html>
